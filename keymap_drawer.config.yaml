    SPACE: $$mdi:keyboard-space$$
    BACKSPACE:
      type: backspace
      tap: $$mdi:backspace$$
    BSPC:
      type: backspace
      tap: $$mdi:backspace$$
    DELETE: $$mdi:backspace-reverse-outline$$
    DEL: $$mdi:backspace-reverse-outline$$

    ## Locks
    CAPSLOCK: $$material:shift_lock$$
    CAPS: $$material:shift_lock$$

    #-----------------------------------------------

