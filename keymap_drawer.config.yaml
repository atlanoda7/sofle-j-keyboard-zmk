draw_config:
  n_columns: 1
  draw_key_sides: true
  key_w: 60.0
  key_h: 56.0
  split_gap: 30.0
  combo_w: 28.0
  combo_h: 26.0
  key_rx: 6.0
  key_ry: 6.0
  inner_pad_w: 2.0
  inner_pad_h: 2.0
  outer_pad_w: 40.0
  outer_pad_h: 56.0
  line_spacing: 1.2
  arc_radius: 6.0
  append_colon_to_layer_header: true
  small_pad: 2.0
  svg_extra_style: |
    /* For default sytles, see https://github.com/caksoylar/keymap-drawer/blob/main/keymap_drawer/config.py#L85 */

    svg.keymap {
      font-family: Ubuntu Mono, Inconsolata, Consolas, Liberation Mono, Menlo, monospace;
      font-size: 12px;
      font-weight: bold;
      text-rendering: optimizeLegibility;
    }

    /* Color accent for held keys */
    rect.held, rect.combo.held {
        fill: #D7EDF5;
    }

    /* Technique borrowed and extended from https://github.com/englmaxi/zmk-config/blob/master/keymap-drawer/config.yaml */
    .sym_sub_text.tap {
      translate: -5px 2px;
      font-size: 20px;
    }
    .sym_sub_text.shifted {
      translate: 10px 13px;
      font-size: 10px;
      opacity: 1.0;
    }
    .combo.sym_sub_text.tap {
      translate: -1px 1px;
    }
    .combo.sym_sub_text.shifted {
      translate: 7px 5px;
      font-size: 10px;
      opacity: 1.0;
    }

    /* Toggle */
    .toggle.shifted {
      translate: -10px 12px;
    }

    .toggle.hold {
      translate: 13px -23px;
    }

    /* Variant for tap-dances */
    .tap_dance.tap {
      translate: -7px 0px;
      font-size: 12px;
    }
    .tap_dance.shifted {
      translate: 7px 17px;
      font-size: 12px;
      opacity: 1.0;
    }

    /* Variant for symbol next to symbol */
    .sym_by_sym.tap {
      translate: -6px 0px;
    }
    .sym_by_sym.shifted {
      translate: 10px 12px;
      opacity: 1.0;
    }

    .combo.sym_by_sym.tap {
      translate: -35px 0px;
    }
    .combo.sym_by_sym.shifted {
      translate: 35px 20px;
      opacity: 1.0;
    }

    .combo.sym_by_sym.hold {
      visibility: hidden;
    }

    /* hide hold box for combo sym_by_sym */
    .combo.sym_by_sym.hold > path[stroke="none"][fill="none"] {
      visibility: hidden;
    }

  shrink_wide_legends: 6
  glyph_tap_size: 18
  glyph_hold_size: 15
  glyph_shifted_size: 15
  glyphs: {}
  glyph_urls:
    tabler: https://unpkg.com/@tabler/icons/icons/outline/{}.svg
    tablerf: https://unpkg.com/@tabler/icons/icons/filled/{}.svg
    mdi: https://raw.githubusercontent.com/Templarian/MaterialDesign-SVG/master/svg/{}.svg
    mdil: https://raw.githubusercontent.com/Pictogrammers/MaterialDesignLight/master/svg/{}.svg
    material: https://fonts.gstatic.com/s/i/short-term/release/materialsymbolsoutlined/{}/default/48px.svg
  use_local_cache: true

parse_config:
  mark_alternate_layer_activators: true
  sticky_label: $$mdi:gesture-tap-hold$$
  toggle_label: $$mdi:toggle-switch$$
  trans_legend:
    tap: $$mdi:transfer$$
    type: trans

  raw_binding_map:

    # LAYERS
    
    ## layer-Tap
    "&ltq 1 BACKSPACE":
      tap:  $$mdi:backspace$$
      hold: '$$mdi:navigation-variant$$'
    "&ltq 3 TAB":
      tap: $$mdi:keyboard-tab$$
      hold: $$mdi:numeric$$
    "&ltq 2 SPACE":
      tap: $$mdi:keyboard-space$$
      hold: $$mdi:symbol$$
    "&ltq 3 ENTER":
      tap: $$mdi:keyboard-return$$
      hold: $$mdi:numeric$$
    "&ltq 1 DELETE":
      tap: $$mdi:backspace-reverse-outline$$
      hold: $$mdi:navigation-variant$$

    ## Layer Toggle
    "&tog 1":
      tap: $$mdi:toggle-switch$$
      shifted: '1'
    "&tog 2":
      tap: $$mdi:toggle-switch$$
      shifted: '2'
    "&tog 3":
      tap: $$mdi:toggle-switch$$
      shifted: '3'

    #-----------------------------------------------
    
    # MODIFIERS

    # Custom mods
    "&rpi LCTRL SPACE": 
      tap: $$mdi:keyboard-space$$
      hold: "CTRL"
    "&rpi RCTRL SPACE":
      tap: $$mdi:keyboard-space$$
      hold: "CTRL"
    "&tesc":
      tap: "ESC"
      shifted: "~"

    ## Home Row Mods
    "&hm LEFT_GUI A":
      tap: 'A'
      shifted: "WIN"
    "&hm LEFT_ALT S":
      tap: 'S'
      shifted: "ALT"
    "&hm LEFT_CONTROL D":
      tap: 'D'
      shifted: "WIN"
    "&hm LEFT_SHIFT F":
      tap: 'F'
      shifted: $$material:shift$$
    "&hm RIGHT_SHIFT J":
      tap: 'J'
      shifted: $$material:shift$$
    "&hm RIGHT_CONTROL K":
      tap: 'K'
      shifted: "WIN"
    "&hm RIGHT_ALT L":
      tap: 'L'
      shifted: "ALT"

    # self behaviors
    "&hm LG(LS(V)) P":
      tap: 'P'
      shifted: $$mdi:content-copy$$
    
    # Other modifiers
    "&caps_word": $$mdi:alpha-w-box$$
    "&kt RSHIFT":
      tap: $$material:shift$$
      hold: $$mdi:toggle-switch$$

    #-----------------------------------------------

    # MOUSE

    ## Mouse Scroll
    "&msc SCRL_UP":
      tap: $$mdi:pan-up$$
      hold: ''
      shifted: ''
    "&msc SCRL_DOWN":
      tap: $$mdi:pan-down$$
      hold: ''
      shifted: ''
    "&msc SCRL_LEFT":
      tap: $$mdi:pan-left$$
      hold: ''
      shifted: ''
    "&msc SCRL_RIGHT":
      tap: $$mdi:pan-right$$
      hold: ''
      shifted: ''
    
    ## Mouse Move
    "&mmv MOVE_LEFT":
      shifted: $$mdi:menu-left$$
      hold: ''
      tap: $$mdi:mouse$$
    "&mmv MOVE_RIGHT":
      shifted: $$mdi:menu-right$$
      hold: ''
      tap: $$mdi:mouse$$
    "&mmv MOVE_UP":
      shifted: $$mdi:menu-up$$
      hold: ''
      tap: $$mdi:mouse$$
    "&mmv MOVE_DOWN":
      shifted: $$mdi:menu-down$$
      hold: ''
      tap: $$mdi:mouse$$
    
    ## Mouse Click
    "&mkp LCLK":
      tap: $$mdi:mouse-left-click$$
    "&mkp RCLK":
      tap: $$mdi:mouse-right-click$$
    "&mkp MCLK":
      tap: $$mdi:mouse-scroll-wheel$$

  #-----------------------------------------------


    # Empty
    "&none":
      tap: $$mdi:minus-circle-outline$$
      type: none

    # Whitespace
    "&bkspc_del":
      type: backspace
      tap: $$mdi:backspace$$
      shifted: $$mdi:backspace-reverse-outline$$

  #-----------------------------------------------

    # BLUETOOTH

    ## BT Select connection
    "&bt BT_SEL 0":
      shifted: $$mdi:bluetooth-connect$$
      tap: 1
    "&bt BT_SEL 1":
      shifted: $$mdi:bluetooth-connect$$
      tap: 2
    "&bt BT_SEL 2":
      shifted: $$mdi:bluetooth-connect$$
      tap: 3
    "&bt BT_SEL 3":
      shifted: $$mdi:bluetooth-connect$$
      tap: 4
    "&bt BT_SEL 4":
      shifted: $$mdi:bluetooth-connect$$
      tap: 5
    
    ## BT Select
    "&bt BT_NXT":
      shifted: $$mdi:bluetooth-connect$$
      tap: ""
      hold: $$mdi:arrow-down-bold$$
    "&bt BT_PRV":
      shifted: $$mdi:bluetooth-connect$$
      tap: ""
      hold: $$mdi:arrow-up-bold$$

    ## Output
    "&out OUT_TOG":
      shifted: $$mdi:usb$$
      tap: $$mdi:toggle-switch$$
      hold: $$mdi:bluetooth$$
    "&out OUT_USB":
      shifted: "OUT"
      tap: $$mdi:usb$$
    "&out OUT_BLE": 
      shifted: "OUT"
      tap: $$mdi:bluetooth-connect$$

  #-----------------------------------------------  
    
    # SYSTEM

    "&sys_reset":
      type: bootloader
      tap: $$mdi:backup-restore$$
    "&bootloader":
      tap: $$mdi:progress-download$$

    #-----------------------------------------------

    # MACROS

    "&M_VShtml": $$material:HTML$$
    "&M_VSlang":
      tap: $$material:Code$$
      shifted: $$material:Language$$
      hold: "VS Code"
    "&M_zero": "00"


  #-------------------------------------------------
  #-------------------------------------------------

  # ZMK
  zmk_keycode_map:

